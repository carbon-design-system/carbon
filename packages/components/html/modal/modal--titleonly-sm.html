<button class="bx--btn bx--btn--primary" type="button" data-modal-target="#modal-iqnyc3jp9fs">Show
  modal</button>

<div data-modal id="modal-iqnyc3jp9fs" class="bx--modal " role="dialog"
  aria-modal="true" aria-labelledby="modal-iqnyc3jp9fs-label" aria-describedby="modal-iqnyc3jp9fs-heading" tabindex="-1">
  <div class="bx--modal-container bx--modal-container--sm">
    <div class="bx--modal-header">
      <p class="bx--modal-header__label bx--type-delta" id="modal-iqnyc3jp9fs-label">Optional label</p>
      <p class="bx--modal-header__heading bx--type-beta" id="modal-iqnyc3jp9fs-heading">Passive modal title as the message. Should be direct and 3 lines or less.</p>
      <button class="bx--modal-close" type="button" data-modal-close aria-label="close modal" >
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bx--modal-close__icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true"><path d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4 14.6 16 8 22.6 9.4 24 16 17.4 22.6 24 24 22.6 17.4 16 24 9.4z"></path></svg>
      </button>
    </div>

    <!-- Note: Modals with content that scrolls, at any viewport, requires `tabindex="0"` on the `bx--modal-content` element -->

    <div class="bx--modal-content" >
    </div>
    <div class="bx--modal-content--overflow-indicator"></div>

    <div class="bx--modal-footer">
      <button class="bx--btn bx--btn--secondary" type="button" data-modal-close>Secondary button</button>
      <button class="bx--btn bx--btn--primary" type="button"   data-modal-primary-focus>Primary button</button>
    </div>
  </div>
  <!-- Note: focusable span allows for focus wrap feature within Modals -->
  <span tabindex="0"></span>
</div>
