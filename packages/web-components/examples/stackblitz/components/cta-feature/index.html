<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    c4d-feature-cta:not(:defined) {
      display: none;
    }
  </style>
  <script src="src/index.js"></script>
</head>
<body>
<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-sm-4 cds--col-lg-12">
      <c4d-feature-cta href="https://www.ibm.com/" cta-type="local">
        Copy text
        <c4d-image
          slot="image"
          alt="Image alt text"
          default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
        ></c4d-image>
        <c4d-feature-cta-footer cta-type="local" href="https://www.ibm.com/">
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path
              d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </c4d-feature-cta-footer>
      </c4d-feature-cta>
    </div>
  </div>
</div>
</body>
</html>
