<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style>
    /* Suppress custom element until styles are loaded */
    c4d-callout-quote:not(:defined) {
      display: none;
    }
  </style>
  <script type="module"
          src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v2/latest/callout-quote.min.js"></script>
</head>
<body>
<div class="cds--grid">
  <div class="cds--row">
    <div class="cds--col-sm-4 cds--col-lg-12">
      <c4d-callout-quote>
        Callout Quote: Duis aute irure dolor in reprehenderit
        <c4d-quote-source-heading>Lorem ipsum</c4d-quote-source-heading>
        <c4d-quote-source-copy>consectetur adipiscing elit
        </c4d-quote-source-copy>
        <c4d-quote-source-bottom-copy>IBM Cloud</c4d-quote-source-bottom-copy>
        <c4d-callout-link-with-icon slot="footer" href="https//example/com">
          Link with Icon
          <svg
            slot="icon"
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <path
              d="M11.8 2.8L10.8 3.8 16.2 9.3 1 9.3 1 10.7 16.2 10.7 10.8 16.2 11.8 17.2 19 10z"></path>
          </svg>
        </c4d-callout-link-with-icon>
      </c4d-callout-quote>
    </div>
  </div>
</div>
</body>
</html>
