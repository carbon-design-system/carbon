<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <style type="text/css">
    /* Suppress custom element until styles are loaded */
    c4d-background-media:not(:defined) {
      display: none;
    }
  </style>
  <script type="module"
          src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v2/latest/background-media.min.js"></script>
</head>
<body>
  <div class="cds--grid">
    <div class="cds--row">
      <div class="cds--col-sm-4 cds--no-gutter">
        <c4d-background-media
          alt="alt-text"
          default-src="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
        >
          <c4d-image-item
            media="(min-width: 1312px)"
            srcset="https://fpoimg.com/672x672?text=1:1&bg_color=ee5396&text_color=161616"
          >
          </c4d-image-item>
          <c4d-image-item
            media="(min-width: 1056px)"
            srcset="https://fpoimg.com/600x300?text=2:1&bg_color=ee5396&text_color=161616"
          >
          </c4d-image-item>
          <c4d-image-item media="(min-width: 991px)"
                          srcset="https://fpoimg.com/600x600?text=1:1&bg_color=ee5396&text_color=161616">
          </c4d-image-item>
          <c4d-image-item media="(min-width: 672px)"
                          srcset="https://fpoimg.com/400x200?text=2:1&bg_color=ee5396&text_color=161616">
          </c4d-image-item>
          <c4d-image-item media="(min-width: 320px)"
                          srcset="https://fpoimg.com/320x160?text=2:1&bg_color=ee5396&text_color=161616">
          </c4d-image-item>
        </c4d-background-media>
      </div>
    </div>
  </div>
</body>
</html>
