<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
    <style>
      /* Suppress custom element until styles are loaded */
      cds-content-section:not(:defined) {
        display: none;
      }
    </style>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="cds--grid">
        <div class="cds--row">
          <div class="cds--col-lg-12 cds--col-sm-4 cds--offset-lg-4">
            <c4d-content-section>
              <c4d-content-section-heading>Content section heading</c4d-content-section-heading>
              <c4d-content-section-copy>Copy text</c4d-content-section-copy>
              <c4d-text-cta slot="footer" cta-type="local" href="https://www.example.com">Link action</c4d-text-cta>
            </c4d-content-section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
