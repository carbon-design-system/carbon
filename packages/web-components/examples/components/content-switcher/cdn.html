<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/themes.css" /> 
  <style>
    /* Suppress custom element until styles are loaded */
    cds-combo-box:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/content-switcher.min.js"></script>
</head>
<body class="cds-theme-zone-white">
  <cds-content-switcher>
    <cds-content-switcher-item value="all">Option 1</cds-content-switcher-item>
    <cds-content-switcher-item value="cloudFoundry" disabled>Option 2</cds-content-switcher-item>
    <cds-content-switcher-item value="staging">Option 3</cds-content-switcher-item>
    <cds-content-switcher-item value="dea">Option 4</cds-content-switcher-item>
    <cds-content-switcher-item value="router">Option 5</cds-content-switcher-item>
  </cds-content-switcher>
</body>
</html>
