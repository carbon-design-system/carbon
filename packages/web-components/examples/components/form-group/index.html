<html>
  <head>
    <title>carbon-web-components example</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.scss" />
    <style>
      /* Suppress custom element until styles are loaded */
      cds-button:not(:defined) {
        display: none;
      }
    </style>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <cds-form-group legend-text="FormGroup Legend">
      <cds-stack gap="7">
        <cds-text-input label="First Name"> </cds-text-input>
        <cds-text-input label="Last Name"> </cds-text-input>
        <cds-radio-button-group
          legend-text="Radio button heading"
          name="radio-button-group"
          value="radio-1"
        >
          <cds-radio-button
            label-text="Option 1"
            value="radio-1"
            id="radio-1"
          ></cds-radio-button>
          <cds-radio-button
            label-text="Option 2"
            value="radio-2"
            id="radio-2"
          ></cds-radio-button>
          <cds-radio-button
            label-text="Option 3"
            value="radio-3"
            id="radio-3"
          ></cds-radio-button>
        </cds-radio-button-group>
        <cds-button>Submit</cds-button>
      </cds-stack>
    </cds-form-group>
  </body>
</html>
