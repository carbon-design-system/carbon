<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/themes.css" /> 
  <style>
    /* Suppress custom element until styles are loaded */
    cds-file-uploader:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/file-uploader.min.js"></script>
</head>
<body class="cds-theme-zone-white">
  <cds-file-uploader
  label-description="Only .jpg and .png files. 500kb max file size"
  label-title="Account photo"
>
  <cds-file-uploader-button accept="image/jpeg image/png" multiple>
    Drag and drop files here or click to upload
  </cds-file-drop-container>
</cds-file-uploader>
</body>
</html>
