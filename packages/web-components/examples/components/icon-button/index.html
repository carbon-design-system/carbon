<html>
  <head>
    <title>carbon-web-components example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"
    />

    <link rel="stylesheet" href="src/styles.scss" />
    <style>
      /* Suppress custom element until styles are loaded */
      cds-button:not(:defined) {
        display: none;
      }
    </style>
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <cds-icon-button>
      <svg
        slot="icon"
        focusable="false"
        preserveAspectRatio="xMidYMid meet"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        width="16"
        height="16"
        viewBox="0 0 32 32"
        aria-hidden="true"
      >
        <path
          d="M2 26H30V28H2zM25.4 9c.8-.8.8-2 0-2.8 0 0 0 0 0 0l-3.6-3.6c-.8-.8-2-.8-2.8 0 0 0 0 0 0 0l-15 15V24h6.4L25.4 9zM20.4 4L24 7.6l-3 3L17.4 7 20.4 4zM6 22v-3.6l10-10 3.6 3.6-10 10H6z"
        ></path>
        <title>Edit</title>
      </svg>
      <span slot="tooltip-content"> Tooltip text </span>
    </cds-icon-button>
  </body>
</html>
