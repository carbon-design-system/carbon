<html>
  <head>
    <title>@carbon/ibmdotcom-web-components example</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"
    />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/grid.css"
    />
    <link
      rel="stylesheet"
      href="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/themes.css"
    />

    <style>
      /* Suppress custom element until styles are loaded */
      cds-pagination:not(:defined) {
        display: none;
      }
    </style>
    <script
      type="module"
      src="https://1.www.s81c.com/common/carbon/web-components/tag/v2/latest/pagination.min.js"
    ></script>
  </head>
  <body class="cds-theme-zone-white">
    <cds-pagination start="0" total-items="103">
      <cds-select-item value="10">10</cds-select-item>
      <cds-select-item value="20">20</cds-select-item>
      <cds-select-item value="30">30</cds-select-item>
      <cds-select-item value="40">40</cds-select-item>
      <cds-select-item value="50">50</cds-select-item>
    </cds-pagination>
  </body>
</html>
