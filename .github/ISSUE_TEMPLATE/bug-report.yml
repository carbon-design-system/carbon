    attributes:
      label: Steps to reproduce the issue
      value: |
        1. Step one
        2. Step two
        3. Step three
        4. etc.
  - type: markdown
    attributes:
      value: |
        Please provide a reduced test case in CodeSandbox. You can use our template for [styles and Vanilla JS](https://codesandbox.io/s/github/carbon-design-system/carbon/tree/main/packages/components/examples/codesandbox) or [React](https://codesandbox.io/s/github/carbon-design-system/carbon/tree/main/packages/react/examples/codesandbox)
  - type: input
    attributes:
      label: Link to reproduction in CodeSandbox
  - type: textarea
    attributes:
      label: Additional information (screenshots, code or notes)
