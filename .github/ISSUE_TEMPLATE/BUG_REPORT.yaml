name: Bug report üêõ
description:
  Something not working as expected? This is the place to report your issue.
title: '[Bug]: '
labels: 'type: bug üêõ'
body:
  - type: markdown
    attributes:
      value: '## Welcome!'
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report.
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package(s) are you using?
      multiple: true
      options:
        - '@carbon/react'
        - '@carbon/styles'
        - 'carbon-components'
        - 'carbon-components-react'
        - '@carbon/colors'
        - '@carbon/elements'
        - '@carbon/grid'
        - '@carbon/icons'
        - '@carbon/icons-react'
        - '@carbon/icons-vue'
        - '@carbon/layout'
        - '@carbon/motion'
        - '@carbon/pictograms'
        - '@carbon/pictograms-react'
        - '@carbon/themes'
        - '@carbon/type'
        - '@carbon/upgrade'
        - 'carbon-components-svelte'
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) are you experiencing the issue?
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
  - type: input
    id: version
    attributes:
      label: Package version
      description: 'Which version(s) are you using?'
      placeholder: e.g. v10.42.0
    validations:
      required: true
  - type: input
    id: react-version
    attributes:
      label: React version
      description: 'Which React version are you using?'
      placeholder: e.g. v17.0.2
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Tell us more about the problem that you're running into"
      placeholder: What did you see? What did you expect to see?
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Suggested Severity
      description:
        'Read more to understand our [severity levels](https://github.com/carbon-design-system/carbon/blob/main/docs/guides/support.md#severity)'
      options:
        - 'Severity 1 = Must be fixed ASAP. The response must be swift. Someone from the team must drop all current work and be immediately reassigned to address the issue.'
        - 'Severity 2 = User cannot complete task, and/or no workaround within the user experience of a given component.'
        - 'Severity 3 = User can complete task, and/or has a workaround within the user experience of a given component.'
        - 'Severity 4 = Unrelated to a user task, has a workaround or does not need a workaround.'
    validations:
      required: true
  - type: input
    id: example-url
    attributes:
      label: Reproduction/example
      description: |
        Re-create the issue using [CodeSandbox](https://codesandbox.io/) or [Stackblitz](https://stackblitz.com). We have templates for [@carbon/react](https://stackblitz.com/github/carbon-design-system/carbon/tree/main/examples/vite?file=src%2FApp.jsx), [@carbon/styles](https://codesandbox.io/s/github/carbon-design-system/carbon/tree/v11.2.0/examples/codesandbox-styles), and [carbon-components-react](https://codesandbox.io/s/github/carbon-design-system/carbon/tree/v10/packages/react/examples/codesandbox)
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description:
        'How do we reproduce the error you described using the
        reproduction/example link above?'
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm the following
      options:
        - label:
            I agree to follow this project's [Code of
            Conduct](https://github.com/carbon-design-system/carbon/blob/f555616971a03fd454c0f4daea184adf41fff05b/.github/CODE_OF_CONDUCT.md)
          required: true
        - label:
            I checked the [current
            issues](https://github.com/carbon-design-system/carbon/issues) for
            duplicate problems
