name: Issue Triage
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  workflow_call:
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Generate token
        uses: tibdex/github-app-token@0914d50df753bbc42180d982a6550f195390069f #v2.0.0
        id: generate_token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: carbon-design-system/carbon/actions/issues@main
        with:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          enabled: true
