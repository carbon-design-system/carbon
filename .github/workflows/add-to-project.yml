name: Add To Project
on:
  issues:
    types: [opened]
  workflow_call:
    secrets:
      ADD_TO_PROJECT_PAT:
        required: true

jobs:
  add-to-project:
    name: Add issue to Design System project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/carbon-design-system/projects/39
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
