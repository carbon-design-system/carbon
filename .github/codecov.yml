coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

component_management:
  default_rules: # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
        threshold: 1%
        branches:
          - '!main'
  individual_components:
    - component_id: react # this is an identifier that should not be changed
      name: react # this is a display name, and can be changed freely
      paths:
        - ../packages/react/**
    - component_id: core-components # this is an identifier that should not be changed
      name: core-components # this is a display name, and can be changed freely
      paths:
        - ../packages/react/src/components/**
    - component_id: colors
      name: colors
      paths:
        - ../packages/colors/**
    - component_id: elements
      name: elements
      paths:
        - ../packages/elements/**
    - component_id: feature-flags
      name: feature-flags
      paths:
        - ../packages/feature-flags/**
    - component_id: grid
      name: grid
      paths:
        - ../packages/grid/**
    - component_id: icon-helpers
      name: icon-helpers
      paths:
        - ../packages/icon-helpers/**
    - component_id: layout
      name: layout
      paths:
        - ../packages/layout/**
    - component_id: motion
      name: motion
      paths:
        - ../packages/motion/**
    - component_id: scss-generator
      name: scss-generator
      paths:
        - ../packages/scss-generator/**
    - component_id: styles
      name: styles
      paths:
        - ../packages/styles/**
    - component_id: test-utils
      name: test-utils
      paths:
        - ../packages/test-utils/**
    - component_id: themes
      name: themes
      paths:
        - ../packages/themes/**
    - component_id: type
      name: type
      paths:
        - ../packages/type/**
    - component_id: upgrade
      name: upgrade
      paths:
        - ../packages/upgrade/**
