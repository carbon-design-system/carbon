<fieldset class="bx--fieldset">
  <legend class="bx--label">Radio Button heading</legend>
  <div class="bx--form-item">
    <div class="bx--radio-button-group  bx--radio-button-group--vertical ">
          <input id="radio-button-1" class="bx--radio-button" type="radio" value="red" name="radio-button--vertical" tabindex="0" checked>
          <label for="radio-button-1" class="bx--radio-button__label">
            <span class="bx--radio-button__appearance"></span>
            Radio Button label
          </label>
          <input id="radio-button-2" class="bx--radio-button" type="radio" value="green" name="radio-button--vertical" tabindex="0">
          <label for="radio-button-2" class="bx--radio-button__label">
            <span class="bx--radio-button__appearance"></span>
            Radio Button label
          </label>
          <input id="radio-button-3" class="bx--radio-button" type="radio" value="blue" name="radio-button--vertical" tabindex="0" disabled>
          <label for="radio-button-3" class="bx--radio-button__label">
            <span class="bx--radio-button__appearance"></span>
            Radio Button label
          </label>
    </div>
  </div>
</fieldset>
