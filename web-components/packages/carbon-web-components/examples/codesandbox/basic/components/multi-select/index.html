<html>
<head>
  <title>carbon-web-components example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    cds-multi-select:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="src/index.js"></script>
</head>
<body>
  <cds-multi-select
    helper-text="Optional helper text"
    label-text="Multiselect title"
    trigger-content="Select items"
  >
    <cds-multi-select-item value="all">Option 1</cds-multi-select-item>
    <cds-multi-select-item value="cloudFoundry">Option 2</cds-multi-select-item>
    <cds-multi-select-item value="staging">Option 3</cds-multi-select-item>
    <cds-multi-select-item value="dea">Option 4</cds-multi-select-item>
    <cds-multi-select-item value="router">Option 5</cds-multi-select-item>
  </cds-multi-select>
</body>
</html>
