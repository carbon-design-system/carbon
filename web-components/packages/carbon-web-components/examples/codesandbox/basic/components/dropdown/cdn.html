<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    cds-dropdown:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/latest/dropdown.min.js"></script>
</head>
<body>
  <cds-dropdown value="bar">
    <cds-dropdown-item value="foo">Foo</cds-dropdown-item>
    <cds-dropdown-item value="bar">Bar</cds-dropdown-item>
    <cds-dropdown-item value="baz">Baz</cds-dropdown-item>
  </cds-dropdown>
</body>
</html>
