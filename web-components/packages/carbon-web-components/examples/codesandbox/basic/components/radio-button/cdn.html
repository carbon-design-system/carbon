<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    cds-radio-button-group:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/latest/radio-button.min.js"></script>
</head>
<body>
  <cds-radio-button-group
    label-position="right"
    orientation="horizontal"
    name="radio-group"
  >
    <cds-radio-button label-text="Radio button" value="all"></cds-radio-button>
    <cds-radio-button label-text="Radio button" value="cloudFoundry"></cds-radio-button>
    <cds-radio-button label-text="Radio button" value="staging"></cds-radio-button>
  </cds-radio-button-group>
</body>
</html>
