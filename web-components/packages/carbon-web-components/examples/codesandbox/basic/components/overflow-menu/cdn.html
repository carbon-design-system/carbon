<html>
<head>
  <title>@carbon/ibmdotcom-web-components example</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/plex.css"/>
  <style>
    /* Suppress custom element until styles are loaded */
    cds-overflow-menu:not(:defined) {
      display: none;
    }
  </style>
  <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/tag/latest/overflow-menu.min.js"></script>
</head>
<body>
  <div data-floating-menu-container style="position: relative; padding: 3rem; display: flex; flex-direction: column; align-items: center;">
    <cds-overflow-menu>
      <cds-overflow-menu-body>
        <cds-overflow-menu-item>Option 1</cds-overflow-menu-item>
        <cds-overflow-menu-item>Option 2</cds-overflow-menu-item>
        <cds-overflow-menu-item>Option 3</cds-overflow-menu-item>
        <cds-overflow-menu-item>Option 4</cds-overflow-menu-item>
        <cds-overflow-menu-item>Option 5</cds-overflow-menu-item>
      </cds-overflow-menu-body>
    </cds-overflow-menu>
  </div>
</body>
</html>
